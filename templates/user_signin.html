{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
            alert('{{messages[-1]}}')
        </script>
    {% endif %}
{% endwith %}
<div class="container"> <!--구역 구분 용도--> <!--container = 양옆 여백-->
    <div class="row">
        <div class="col-4"> <!--col-4 = 12개의 구역을 4구역으로 좌측, 중앙, 우측 을 가짐 -->

         </div>
        <div class="col-4">
            <div>
                <hr>
                <h3 class="pt-2 pd-2 text-center">로그인</h3> <!--start, center, end 로 글자 위치 조절--> <!--pt = padding top, pd = padding down 으로 위, 아래의 여백을 늘림 f12로도 확인 가능-->
                <hr>
            </div>
            <form action="/users/signin" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input name="email" type="text" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input name="password" type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">로그인</button> <!--w-100 = 가로값 100%로 채우기-->
            </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
{% endblock %}
