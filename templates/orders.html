<!--products.html을 가져옴-->
{% extends "base.html" %}
{% block content %}

<style>
  .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
  }

  @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
  }
</style>

<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <h2> 구매한 주문 목록</h2>
      <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"> <!--row = 하나의 행-->
            {% for order in orders %}
                <div class="col"> <!--col = 하나의 열-->
                    <div class="card shadow-sm">
                        <img src="{{order['product']['thumbnail_img']}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
                        <div class="card-body">
                            <h4>{{order['product']['name']}}</h4>
                            <p class="card-text">price: {{order['product']['price']}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                <a href="/orders/{{order['_id']}}" class="btn btn-sm btn-outline-primary">View</a>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
  </div>

</main>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
