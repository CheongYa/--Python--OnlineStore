<html>
    <head>
        <title>탭에 보여지는 내용입니다.</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="main" id="form" style="color: red"> <!--class, id = f12를 누르면 확인 가능-->
        <form action="/products/regist" method="post" enctype="multipart/form-data"> <!--action = 주소, method = 방식, enctype = 이미지 업로드 사용 가능하게 함?-->
            <label>상품 등록</label> <!--작성된 텍스트 남김-->
            <input type="text" name="name"><hr/> <!--텍스트에 입력할 수 있는 칸 생성--> <!--줄로 구분-->
            <label>상품 가격</label>
            <input type="text" name="price"><hr/>
            <label>상품 설명</label>
            <input type="text" name="description"><hr/>
            <label>썸네일 이미지</label>
            <input type="file" name="thumbnail_img"><hr/> <!--파일을 업로드 할 수 있는 칸 생성-->
            <label>상세 이미지</label>
            <input type="file" name="detail_img"><hr/>
            <button type="submit">상품등록</button> <!--상품등록이란 버튼 생성-->
        </form>

        <form action="/products/regist" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="name" class="form-label">상품 등록</label>
              <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">상품 가격</label>
              <input name="price" type="text" class="form-control" id="price">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">상품 설명</label>
                <input name="description" type="text" class="form-control" id="description">
              </div>
              <div class="mb-3">
                <label for="thumbnail_img" class="form-label">썸네일 이미지</label>
                <input name="thumbnail_img" type="file" class="form-control" id="thumbnail_img">
              </div>
              <div class="mb-3">
                <label for="detail_img" class="form-label">상세 이미지</label>
                <input name="detail_img" type="file" class="form-control" id="detail_img">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
